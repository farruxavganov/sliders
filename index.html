<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="slider-container">
          <div class="slide">
              <img src="coffee.jpg" class="slide__img" alt="">
              <h3 class="slide__title">1</h3>
          </div>
          <div class="slide">
              <img src="espresso.jpg" class="slide__img" alt="">
              <h3 class="slide__title">2</h3>
          </div>
          <div class="slide">
              <img src='header.jpg' class="slide__img" alt="">
              <h3 class="slide__title">3</h3>
          </div>
          <div class="slide">
              <img src="sandwich.jpg" class="slide__img" alt="">
              <h3 class="slide__title">4</h3>
          </div>
      </div>
      <div class="btns">
          <button type="button" class="btn btn--brev">
            prev
          </button>
          <button type="button" class="btn btn--next">
            next
          </button>
      </div>
      <script src="app.js"></script>
  </body>
</html>
